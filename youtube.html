<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
</head>
<style>
    #id {
        width: 36%;
        height: 2em;
        margin-top: 9px;
        background-color: black;
        color: white;
    }

    #btn {
        width: 56px;
        height: 32px;
        color: grey;
        margin-top: 9px;
        background: grey;
        color: lightgray;
    }

    #btn:hover {
        cursor: pointer;
        color: white;
    }

    hr {
        width: 51%;
    }

    #nav_bar {
        border: 1px solid black;
        display: flex;
        background-color: mintcream;
    }

    .left_most {
        width: 5%;
        margin-top: 5px;
    }

    .logo_img {
        width: 29%;
        height: 3em;

    }

    .logo {
        width: 27%;
    }

    #voice_img {
        width: 3%;
        padding-top: 10px;
        height: 33px;
        margin-right: 3%;
    }

    .right_most {
        width: 235px;
        text-align: center;

    }

    .diff_logo {
        padding-top: 5%;
        width: 16%;
        margin-right: 20px;
    }

    .more {
        width: 11.5%;
        margin-left: 10px;
    }

    .photo {
        width: 40px;
        margin-top: 5px;
        height: 40px;
        border-radius: 50%;
        border: 0.5px solid blue;
    }

    #main {
        display: grid;
        grid-template-rows: 20% 20% 20% 20%;
        gap: 5%;
        height: 40em;
        margin-left: 55px;
        margin-top: 26px;
    }

    div {
        margin-right: 2%;
    }

    .text {
        margin: auto;
        font-size: xx-large;
        font-weight: bolder;
    }
</style>

    let div_data = document.getElementById('main')

    const show = async () => {
        let min_div = document.createElement('div');
        let heading = document.createElement('div')
        heading.innerHTML = `Most Popular videos in India`;
        heading.setAttribute('class', 'text')
        div_data.append(heading);

        let res = await fetch(`
 https://youtube.googleapis.com/youtube/v3/search?q=mostPopular&regionCode=in&type=video&key=AIzaSyBBjEScvDokW_SaMxH5TPpj5jM1IBP3K1k&maxResults=20        
`);
        let data = await res.json()
        console.log('data:', data)

        for ({
            id: { videoId },
        } of data.items) {

            let vid_frame = document.createElement('iframe')
            vid_frame.src = `https://www.youtube.com/embed/${videoId}`
            vid_frame.allow = 'fullscreen';
            min_div.append(vid_frame)
            div_data.append(min_div)

        }

    }
    show()

    const submit = async () => {
        let div = document.createElement('div')
        let video = document.getElementById('id').value;
        let res = await fetch(`
       https://youtube.googleapis.com/youtube/v3/search?q=${video}&type=video&key=AIzaSyBBjEScvDokW_SaMxH5TPpj5jM1IBP3K1k&maxResults=20`
        );

        console.log('data:', data)



        for ({
            id: { videoId },
        } of data.items) {
            let video_frame = document.createElement('iframe');
            video_frame.src = `https://www.youtube.com/embed/${videoId}`;
            video_frame.allow = 'fullscreen';
            div.append(video_frame);
